{% extends 'account/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main User</title>
</head>
<body>
{% block content %}
    {% include 'account/navbar.html' %}

    <form class="row g-3" style="width:60%; margin: 5% 0 0 17%;" method="POST">
        <div class="col-12">
            <label class="form-label d-flex justify-content-center">{{ profile.admin.username }}</label>
            <label class="form-label d-flex justify-content-center">{{ profile.admin.email }} <a href="">Change Email
            </a></label>
        </div>
        <div class="col-md-6">
            <label for="inputFirstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstname" value="{{ profile.admin.first_name }}">
        </div>
        <div class="col-md-6">
            <label for="inputLastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastname" value="{{ profile.admin.last_name }}">
        </div>
        <div class="col-12">
            <label for="inputRole" class="form-label">Role</label>
            <input type="text" class="form-control" id="inputRole" value="{{ profile.role }}">
        </div>
        <div class="col-lg-12">
            <label for="inputBio" class="form-label">Bio</label>
            <textarea type="text" class="form-control" id="inputBio" style="height:100px">{{ profile.bio }}</textarea>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" href="">Update</button>
        </div>
    </form>

{% endblock %}
</body>
</html>
